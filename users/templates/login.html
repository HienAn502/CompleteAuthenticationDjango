{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block section %}
<link rel="stylesheet" href="{% static 'main.css' %}">
<div class="container-form">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: black;">Login</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn btn-outline-dark mb-4" style="margin-top: 20px;">Login</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="/register/">Sign up</a></small>
      </div>
    </form>
    </div>
{% endblock %}
