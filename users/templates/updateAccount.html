{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block section %}
<link rel="stylesheet" href="{% static 'main.css' %}">
<div class="container-form">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: black;">Edit Account</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" style="margin-top: 20px;" id="signup-button">
          <button class="btn btn-outline-dark mb-4">Save</button>
      </div>
    </form>
    </div>
{% endblock %}
